<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width: 650px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img class="img" src="./images/image-product-mobile.jpg" alt="mobile-preview" />
      </picture>

      <div class="text">
        <p class="padd">P E R F U M E</p>
        <h1>Gabrielle Essence <br> Eau De Parfum</h1>
        <p class="pad1"><span style="font-size: 15px;">
          A floral, solar and voluptuous <br> interpretation composed by Olivier <br>
          Polge, Perfumer-Creator for the House of <br> CHANEL.</span>
        </p>
        <p><span style="color: hsl(158, 36%, 37%); font-family: 'Fraunces', serif; font-size: 30px; font-weight:bold">$149.99</span><span style="padding-left: 50px; text-decoration:line-through">$169.99</span></p>
        <button class="button"> <img src="./images/icon-cart.svg" alt="cart">Add to cart</button>
      </div>
    </main>
  </body>
</html>
